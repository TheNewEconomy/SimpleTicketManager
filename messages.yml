#All configurations related to messages.
Messages:
    General:
        Statistics: <white>====== [<green>SimpleTicketManager<white>] ======<newline><white>There has been a total of <green>$total<white> tickets created.<newline><white>Of these, <green>$open<white> are open, <green>$assigned<white> have been assigned, and <green>$closed<white> have been closed.
        Ticket: <white>Ticket <green>$id<newline>Created by <green>$author<white>on<green>$created<white>.<newline>Status is <green>$status<white> with <green>$comments<white> $comments_string.<newline>Currently assigned <green>$assignee<white>.<newline>Players Online <green>$player_count<newline>$description
        Comment: <white>Comment <green>\#$id<white> posted by <green>$author<white> on <green>$created<newline>$comment
        CommentsHeader: <white>Comments for Ticket <green>\#$id<white>. Page <green>$page<white>/$max.
        TicketHeader: <white>====== [<green>Simple Tickets<white>] ====== Page <green>$page<white>/$max.
        TicketShort: <white>Ticket <green>$id<newline>$description
        New: <white>A new ticket has been opened. Type /ticket info $id to view it.
        Close: <white>Ticket <green>\#$id<white> has been closed by <green>$username<white>.
        CantClose: <red>You must be assigned to this ticket in order to close it.
        InvalidInteger: <red>An integer was expected, but instead $value was received.
        MaxAssigned: <red>I'm sorry, but $username has been assigned to the max number of tickets.

    Command:
        NoPlayer: <red>I'm sorry, but there is no such player "$username".
        None: <red>I'm sorry, but there is no ticket with the id "$id".
        Assigned: <white>You have successfully assigned $assignee to ticket <green>\#$id<white>.
        UnAssigned: <white>You have successfully unassigned $assignee from ticket <green>\#$id<white>.
        ReAssigned: <white>You have successfully reassigned ticked <green>\#$id<white> to $assignee.
        Banned: <white>Successfully banned player "$username" from the ticket system.
        UnBanned: <white>Successfully unbanned player "$username" from the ticket system.
        Closed: <white>Ticket <green>\#$id<white> has been closed by $username.
        Opened: <white>Ticket <green>\#$id<white> has been reopened by $username.
        Teleported: <white>You have been teleported to the location where ticket <green>\#$id<white> was created.
        Created: <white>Your ticket has been created! Your ticket id is <green>$id<white>. You may view future ticket updates using /ticket info $id.<newline><white>You may also view your ticket's comments using /ticket comments $id.
        Comment: <white>Your comment has been posted for ticket <green>\#$id<white>.